<div>
    <p>Edit Profile</p>

    <form (ngSubmit)="onProfileEdit()">
        
        <mat-form-field appearance="fill">
            <mat-label>User name</mat-label>
            <input matInput type="text" name="username" disabled [(ngModel)]= "profileModel.username">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>First Name</mat-label>
            <input matInput type="text" name="firstName" [(ngModel)]= "profileModel.firstName">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Last Name</mat-label>
            <input matInput type="text" name="lastName" [(ngModel)]= "profileModel.lastName">
        </mat-form-field>
        
        <br>
    
        <mat-form-field appearance="fill">
            <mat-label>Contact Number</mat-label>
            <input matInput name="contact" [(ngModel)]= "profileModel.contact">
        </mat-form-field>

        <br>

        <mat-form-field appearance="fill">
            <mat-label>Email </mat-label>
            <input matInput name="email" [(ngModel)]= "profileModel.email">
        </mat-form-field>
       
        <br>
        <mat-dialog-actions>
            <button mat-button mat-dialog-close type="submit">Submit</button>
            <button mat-button mat-dialog-close>Cancel</button>
        </mat-dialog-actions>
    </form>
</div>
